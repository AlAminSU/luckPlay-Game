<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck Play</title>
</head>
<body>
<div class="container">
    <h1>My Luck Play Game</h1>
    <h2 class="winner"></h2>
    <p class="lucky-number">Wining Score : <span>0</span></p>
    <p>Player-1 : <span class="p1">0</span></p>
    <p>Player-2 : <span class="p2">0</span></p>

    <div class="input">
        <form action="">

            <input type="text" class="luck-input">
            <input type="submit" class="submit">
            <input type="button" value="reset" class="resetBtn">
       
        </form>
    </div>
</br>
    <div class="btn">
        <button class="p1Btn">Player 1</button>
        <button class="p2Btn">Player 2</button>

    </div>
</div>




    <script src="luckPlay.js"></script>
</body>
</html>
